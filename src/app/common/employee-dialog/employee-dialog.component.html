<form class="example-form">
    <mat-grid-list cols="2" >
        <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Employee Code</mat-label>
                <input matInput [value]="employeeData.empcode" [(ngModel)]="employeeData.empcode" name="empcode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Employee Name</mat-label>
                <input matInput [value]="employeeData.empName" [(ngModel)]="employeeData.empName" name="empName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput type="date" [value]="employeeData.dob" [(ngModel)]="employeeData.dob" name="dob">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Date Of Joining</mat-label>
                <input matInput type="date" [value]="employeeData.doj" [(ngModel)]="employeeData.doj" name="doj">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Qualification</mat-label>
                <input matInput [value]="employeeData.highestQualification"
                    [(ngModel)]="employeeData.highestQualification" name="highestQualification">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Manager Code</mat-label>
                <input matInput [value]="employeeData.managerCode" [(ngModel)]="employeeData.managerCode"
                    name="managerCode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
        <button mat-button color="accent" (click)="employeeSubmit()">Accent</button>
        </mat-grid-tile>
    </mat-grid-list>
</form>
